securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  privileged: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000


volumes:
- name: nginx-cache
  emptyDir: {}
- name: run
  emptyDir: {}

volumeMounts: 
- name: nginx-cache
  mountPath: "/var/cache/nginx"
  readOnly: false
- name: run
  mountPath: "/var/run"
  readOnly: false
