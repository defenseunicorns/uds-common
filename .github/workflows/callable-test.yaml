name: Callable-Test

on:
  workflow_call:
    inputs:
      upgrade-flavors:
        required: true
        type: string
      flavor:
        required: true
        type: string
      type:
        required: true
        type: string
      udsCliVersion:
        description: The uds-cli version to install
        # renovate: datasource=github-tags depName=defenseunicorns/uds-cli versioning=semver
        default: 0.16.0
        type: string
      udsCommonVersion:
        description: The uds common version to run against
        # release-please: start-version
        default: 0.13.1
        # release-please: end-version
        type: string

# Permissions for the GITHUB_TOKEN used by the workflow.
permissions:
  contents: read # Allows reading the content of the repository.
  packages: read # Allows reading the content of the repository's packages.
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: contains(inputs.upgrade-flavors, inputs.flavor) || inputs.type == 'install'

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install UDS CLI
        uses: defenseunicorns/setup-uds@v1.0.0
        with:
          version: v0.16.0
      - name: Download UDS run actions.yaml
        shell: bash
        run: curl -o ./tasks/common-actions.yaml -L https://raw.githubusercontent.com/defenseunicorns/uds-common/refs/heads/${{ inputs.udsCommonVersion }}/tasks/actions.yaml

      - name: Clean Runner
        run: uds run clean-gh-runner -f tasks/common-actions.yaml
        shell: bash

      - name: Environment setup
        run: |
            uds run setup-environment --set REGISTRY1_USERNAME="${{ secrets.IRON_BANK_ROBOT_USERNAME }}" \
            --set REGISTRY1_PASSWORD="${{ secrets.IRON_BANK_ROBOT_PASSWORD }}" \
            --set GH_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            --set CHAINGUARD_IDENTITY="${{ secrets.CHAINGUARD_IDENTITY }}" -f tasks/common-actions.yaml
        shell: bash

        # TODO Update to use actions:test-deploy instead of -f tasks/actions.yaml
        # once maru issue https://github.com/defenseunicorns/maru-runner/issues/133 is resolved
      - name: Test
        run: uds run test-deploy --set FLAVOR="${{ inputs.flavor }}" --set TYPE="${{ inputs.type }}" -f tasks/common-actions.yaml
        shell: bash

      - name: UDS Badge Verification
        run: uds run verify-badge -f tasks/common-actions.yaml
        shell: bash

      - name: Debug Output
        if: ${{ always() }}
        run: uds run debug-output -f tasks/common-actions.yaml
        shell: bash

      - name: Save logs
        if: ${{ always() }}
        run: uds run save-logs -f tasks/common-actions.yaml
        shell: bash

      - uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        if: ${{ always() }}
        with:
          name: debug-log${{ inputs.type }}-${{ inputs.flavor }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            /tmp/zarf-*.log
            /tmp/uds-*.log
            /tmp/maru-*.log
            /tmp/debug-*.log
            /tmp/uds-containerd-logs
            /tmp/k3d-uds-*.log
            /tmp/oscal-assessment-results.yaml
