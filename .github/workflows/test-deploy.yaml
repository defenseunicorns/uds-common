name: Test-Deploy

on:
  workflow_call:
    inputs:
      upgrade-flavors:
        required: true
        type: string
      flavor:
        required: true
        type: string
      type:
        required: true
        type: string
      udsCliVersion:
        description: The uds-cli version to install
        # renovate: datasource=github-tags depName=defenseunicorns/uds-cli versioning=semver
        default: 0.16.0
        type: string

# Permissions for the GITHUB_TOKEN used by the workflow.
permissions:
  contents: read # Allows reading the content of the repository.
  packages: read # Allows reading the content of the repository's packages.
  id-token: write

jobs:
  run-test:
    name: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: contains(inputs.upgrade-flavors, inputs.flavor) || inputs.type == 'install'

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set UDS CLI Arch
        id: setUdsCliArch
        shell: bash
        run: INPUT=${{ runner.arch == 'X64' && 'amd64' || runner.arch }}; echo "ARCH=${INPUT,,}" >> "$GITHUB_OUTPUT"
  
      - name: Install UDS CLI
        shell: bash
        run: curl -o /usr/local/bin/uds -L https://github.com/defenseunicorns/uds-cli/releases/download/v${{ inputs.udsCliVersion }}/uds-cli_v${{ inputs.udsCliVersion }}_Linux_${{steps.setUdsCliArch.outputs.ARCH}} && chmod +x /usr/local/bin/uds
  

      - name: Clean Runner
        run: uds run actions:clean-gh-runner
        shell: bash

      - name: Environment setup
        run: |
            uds run actions:setup-environment --set registry1Username="${{ secrets.IRON_BANK_ROBOT_USERNAME }}" \
            --set registry1Password="${{ secrets.IRON_BANK_ROBOT_PASSWORD }}" \
            --set ghToken="${{ secrets.GITHUB_TOKEN }}" \
            --set chainguardIdentity="${{ secrets.CHAINGUARD_IDENTITY }}"
        shell: bash

      - name: Test
        run: uds run actions:save-logs --set FLAVOR="${{ inputs.flavor }}" --set TYPE="${{ inputs.type }}"
        shell: bash

      - name: UDS Badge Verification
        uses: ./.github/actions/verify-badge

      - name: Debug Output
        if: ${{ always() }}
        run: uds run actions:debug-output
        shell: bash

      - name: Save logs
        if: ${{ always() }}
        run: uds run actions:save-logs --set SUFFIX="${{ inputs.type }}-${{ inputs.flavor }}-${{ github.run_id }}-${{ github.run_attempt }}"
        shell: bash
