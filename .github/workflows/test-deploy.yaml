name: Test-Deploy

on:
  workflow_call:
    inputs:
      upgrade-flavors:
        required: true
        type: string
      flavor:
        required: true
        type: string
      type:
        required: true
        type: string
      runs-on:
        required: false
        type: string
        default: ubuntu-latest
      upload-reports:
        required: false
        type: string
        default: playwright
      setup-node:
        type: boolean
        default: false
        required: false
      node-version:
        type: number
        default: 20
        required: false
      clean-runner:
        required: false
        type: boolean
        default: true # defaults to true for backwards compatibility 


# Permissions for the GITHUB_TOKEN used by the workflow.
permissions:
  contents: read # Allows reading the content of the repository.
  id-token: write

jobs:
  run-test:
    name: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: contains(inputs.upgrade-flavors, inputs.flavor) || inputs.type == 'install'

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Clean Runner
        if: ${{ inputs.setup-node }}
        uses: ./.github/actions/clean-runner

      - name: Setup Node
        if: ${{ inputs.setup-node }}
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: ${{ inputs.node-version }}
        
      - name: Environment setup
        uses: ./.github/actions/setup
        with:
          registry1Username: ${{ secrets.IRON_BANK_ROBOT_USERNAME }}
          registry1Password: ${{ secrets.IRON_BANK_ROBOT_PASSWORD }}
          ghToken: ${{ secrets.GITHUB_TOKEN }}
          chainguardIdentity: ${{ secrets.CHAINGUARD_IDENTITY }}

      - name: Test
        uses: ./.github/actions/test-deploy
        with:
          flavor: ${{ inputs.flavor }}
          type: ${{ inputs.type }}

      - name: UDS Badge Verification
        uses: ./.github/actions/verify-badge

      - name: Debug Output
        if: ${{ always() }}
        uses: ./.github/actions/debug-output

      - name: Save logs
        if: ${{ always() }}
        uses: ./.github/actions/save-logs
        with:
          suffix: ${{ inputs.type }}-${{ inputs.flavor }}-${{ github.run_id }}-${{ github.run_attempt }}

      - uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        if: ${{ always() && inputs.upload-reports == 'playwright' }}
        with:
          name: playwright-report-${{ inputs.type }}-${{ inputs.flavor }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: tests/.playwright/reports/
          retention-days: 30