name: Callable-Lint

on:
  # This workflow is triggered on pull requests to the main branch.
  pull_request:
    # milestoned is added here as a workaround for release-please not triggering PR workflows (PRs should be added to a milestone to trigger the workflow).
    types: [milestoned, opened, reopened, synchronize]
  # This allows other repositories to call this workflow in a reusable way
  workflow_call:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Allows reading the repo contents

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0

      - name: Install UDS CLI
        uses: defenseunicorns/setup-uds@v1.0.0
        with:
          version: v0.16.0

      - name: Download UDS run actions.yaml
        shell: bash
        run: curl -o ./tasks/common-actions.yaml -L https://raw.githubusercontent.com/defenseunicorns/uds-common/refs/heads/${{ inputs.udsCommonVersion }}/tasks/actions.yaml

      - name: Download UDS run badge.yaml
        shell: bash
        run: curl -o ./tasks/badge.yaml -L https://raw.githubusercontent.com/defenseunicorns/uds-common/refs/heads/${{ inputs.udsCommonVersion }}/tasks/badge.yaml

      - name: Environment setup
        run: |
          uds run setup-environment \
          --set GH_TOKEN="${{ secrets.GITHUB_TOKEN }}" -f tasks/common-actions.yaml

        shell: bash

      - name: Install lint deps
        run: |
          uds run lint:deps --no-progress

      - name: Lint the repository
        run: |
          uds run lint:yaml --no-progress
          uds run lint:oscal --no-progress --set OSCALFILES=./oscal-component.yaml
