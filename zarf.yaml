kind: ZarfPackageConfig
metadata:
  name: podinfo
  # x-release-please-start-version
  version: 0.3.5
  # x-release-please-end

components:
  - name: podinfo-kustomize
    required: true
    only:
      flavor: test
    manifests:
      - name: simple-podinfo-deployment
        namespace: podinfo
        kustomizations:
          - github.com/stefanprodan/podinfo//kustomize?ref=6.4.0
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: deployment
                name: podinfo
                namespace: podinfo
                condition: available
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.0
