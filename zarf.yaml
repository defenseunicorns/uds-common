# yaml-language-server: $schema=https://raw.githubusercontent.com/zarf-dev/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: nginx
  description: UDS nginx package
  # x-release-please-start-version
  version: 0.10.0
  # x-release-please-end
  architecture: amd64

variables:
  - name: DOMAIN
    default: uds.dev

components:
  - name: nginx
    required: true
    description: Deploy nginx with upstream images
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: nginx
        valuesFiles:
          - values/upstream.yaml
    images:
      - nginx:1.26.1

  - name: nginx
    required: true
    description: Deploy nginx with registry1 images
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: nginx
        valuesFiles:
          - values/registry1.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/nginx/nginx:1.26.1

  - name: nginx
    required: true
    description: Deploy nginx with unicorn images
    import:
      path: common
    only:
      flavor: unicorn
    charts:
      - name: nginx
        valuesFiles:
          - values/unicorn.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/nginx:1.26.1
