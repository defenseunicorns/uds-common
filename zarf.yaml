kind: ZarfPackageConfig
metadata:
  name: podinfo
  # x-release-please-start-version
  version: 0.8.2
  # x-release-please-end

components:
  - name: podinfo
    required: true
    only:
      flavor: test
    charts:
      - name: podinfo
        version: 6.7.0
        namespace: uds-podinfo
        url: oci://ghcr.io/stefanprodan/charts/podinfo
        valuesFiles:
          - values/common-values.yaml
    manifests:
      - name: podinfo-config
        namespace: uds-podinfo
        files:
          - manifests/uds-package.yaml
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: deployment
                name: podinfo
                namespace: uds-podinfo
                condition: available
    images:
      - ghcr.io/stefanprodan/podinfo:6.7.0
