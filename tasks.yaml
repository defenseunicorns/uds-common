includes:
  - setup: ./tasks/setup.yaml
  - create: ./tasks/create.yaml
  - deploy: ./tasks/deploy.yaml
  - lint: ./tasks/lint.yaml

tasks:
  - name: registry-login
    description: Authenticate to registry (registry1 defualt)
    actions:
      - task: setup:registry-login
        with:
          registry: ${REGISTRY}
          registryUsername: ${REGISTRY_USERNAME}
          registryPassword: ${REGISTRY_PASSWORD}
          registryRetryInterval: ${REGISTRY_RETRY_INTERVAL}

  - name: create-podinfo-package
    description: Create UDS Podinfo Package
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-podinfo-test-bundle
    description: Create a local UDS Podinfo bundle
    actions:
      - task: create-package
      - task: create:test-bundle

  - name: test
    description: Test and validate cluster is deployed with podinfo
    actions:
      - wait:
          cluster:
            kind: Deployment
            name: podinfo
            namespace: podinfo
            condition: available

  - name: test-package
    description: Test the GitLab package from the current branch
    actions:
      - task: create-podinfo-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: test
