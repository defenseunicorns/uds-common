spec:
  inputs:
    runs-on:
      default: gitlab-runner-4c-amd64
    install-dependencies:
      default: "false"
---
commitlint:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TITLE !~ /^Draft/
  script:
    - |
      if [[ "$[[ inputs.install-dependencies ]]" == "true" ]]; then
        npm install --save-dev @commitlint/config-conventional@20.4.1
        npm install --save-dev @commitlint/cli@20.4.1
        echo "module.exports = {extends: ['@commitlint/config-conventional']}" > commitlint.config.js
        echo "$CI_MERGE_REQUEST_TITLE" | npx commitlint
      elif
        echo "$CI_MERGE_REQUEST_TITLE" | npx commitlint
      fi
  tags:
    - $[[ inputs.runs-on ]]
