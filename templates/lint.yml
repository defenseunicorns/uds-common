lint:
  script:
    # Environment setup
    - set -x
    - eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)" #todo remove this eval when new ami is ready
    - uds run actions:authenticate-registries --set GH_TOKEN="${GITHUB_TOKEN}"

    # # Install lint dependencies
    - uds run lint:deps --no-progress

    # # Lint the repository
    - uds run lint:all --no-progress
