lint:
  script:
    # Environment setup
    - curl https://github.com/defenseunicorns/uds-cli/releases/download/v0.17.0/uds-cli_v0.17.0_Linux_amd64 -o "/usr/local/bin/uds"
    - chmod +x "/usr/local/bin/uds"
    
    - uds run actions:setup-environment --set GH_TOKEN="${GITHUB_TOKEN}"

    # # Install lint dependencies
    - uds run lint:deps --no-progress

    # # Lint the repository
    - uds run lint:all --no-progress
